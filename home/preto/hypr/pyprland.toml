# ===================================
# PYPRLAND CONFIG - Scratchpad Manager
# ===================================

[pyprland]
plugins = [
  "scratchpads",
]

# ===================================
# SCRATCHPADS CONFIGURATION
# ===================================

# Terminal Scratchpad (SUPER + Space)
[scratchpads.term]
command = "kitty --class scratchpad-term"
class = "scratchpad-term"
size = "80% 60%"
position = "10% 10%"
animation = "fromTop"
margin = 50
lazy = true
unfocus = "hide"

# Spotify Scratchpad (SUPER + M)
[scratchpads.spotify]
command = "spotify"
class = "Spotify"
size = "70% 80%"
position = "15% 10%"
animation = "fromTop"
margin = 50
lazy = true
unfocus = "hide"

# Home Assistant Dashboard (SUPER + A)
# Hochformat wie Handy-Display, zentriert und Ã¼ber allen Fenstern
[scratchpads.ha]
command = "chromium --app=https://ha.fruehlingszimmer.de --class=ha-dashboard"
class = "ha-dashboard"
size = "28% 85%"         # Schmal und hoch (Handy-Format)
position = "36% 7%"      # Zentriert auf dem Bildschirm
animation = "fromTop"
margin = 50
lazy = true
unfocus = "none"         # Bleibt sichtbar, auch wenn Focus verloren geht
