# ===================================
# PYPRLAND CONFIG - Scratchpad Manager
# ===================================

[pyprland]
plugins = [
  "scratchpads",
]

# ===================================
# SCRATCHPADS CONFIGURATION
# ===================================

# Terminal Scratchpad (SUPER + Space)
[scratchpads.term]
command = "kitty --class scratchpad-term"
class = "scratchpad-term"
size = "80% 60%"
position = "10% 10%"
animation = "fromTop"
lazy = true  # Startet erst bei erstem Toggle (nicht beim Boot)
unfocus = "hide"  # Versteckt sich automatisch bei Fokusverlust

# Spotify Scratchpad (SUPER + M)
[scratchpads.spotify]
command = "spotify"
class = "scratchpad-spotify"
size = "70% 80%"
position = "15% 10%"
animation = "fromTop"
lazy = true
unfocus = "hide"

# Home Assistant Dashboard (SUPER + A)
[scratchpads.ha]
command = "chromium --app=http://home-assist.fritz.box:8123 --class=ha-dashboard"
class = "ha-dashboard"
size = "90% 90%"
position = "5% 5%"
animation = "fromTop"
lazy = true
unfocus = "hide"

# ===================================
# SCRATCHPAD OPTIONEN
# ===================================

# Scratchpads folgen dem aktiven Monitor
[scratchpads]
preserve_aspect = false
margin = 50
multi_window = false  # Nur ein Fenster pro Scratchpad
