monitor=,preferred,auto,1
exec-once = hyprpaper &
exec-once = waybar &
exec-once = ~/.config/hypr/scripts/wallpaper-wal.sh &
exec-once = kitty --title=Term1 fastfetch-colored.sh &
exec-once = kitty --title=Term2 btop &

workspace=1,monitor:HDMI-A-1
workspace=2,monitor:HDMI-A-1
workspace=3,monitor:HDMI-A-1

input {
  kb_layout=de
  follow_mouse=1
}

general {
  gaps_in=5
  gaps_out=10
  border_size=2
  col.active_border=rgba(33ccffee)
  col.inactive_border=rgba(595959aa)
}

decoration {
  rounding=10
  drop_shadow=true
  shadow_range=20
  shadow_render_power=3
}

animations {
  enabled=true
  bezier=default,0.25,1,0.5,1
  animation=windows,1,4,default
  animation=fade,1,10,default
  animation=workspaces,1,6,default
}

dwindle {
  pseudotile=true
  preserve_split=true
}

master {
  new_is_master=true
}

gestures {
  workspace_swipe=false
