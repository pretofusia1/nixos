# ===================================
# HYPRLAND CONFIG - VOLLSTÄNDIG & VERBESSERT
# ===================================

# Monitor Setup
monitor=,preferred,auto,1

# Autostart
# WICHTIG: Wallpaper-Script ZUERST, da es Pywal initialisiert
exec-once = ~/.config/hypr/scripts/wallpaper-wal.sh
exec-once = dunst
exec-once = nm-applet
exec-once = blueman-applet
# Waybar mit Delay starten (wartet auf Pywal-Farben)
exec-once = ~/.config/hypr/scripts/waybar-launcher.sh
# FALLBACK: Falls waybar-launcher fehlschlägt, starte Waybar nach 5 Sekunden
exec-once = bash -c 'sleep 5 && pgrep waybar || waybar --config ~/.config/waybar/config.jsonc --style ~/.config/waybar/style.css'

# Terminal-Autostarts (warten auf Pywal-Farben)
exec-once = bash -lc 'while [ ! -f ~/.cache/wal/colors-kitty.conf ]; do sleep 0.1; done; kitty --class archterm --hold -e bash -lc "$HOME/scripts/fastfetch-colored.sh"'
# Claude-Launcher NICHT beim Boot - nur manuell mit SUPER+C (siehe Keybindings)

# Scratchpad Terminal - NICHT beim Start (nur on-demand via SUPER+Space)
# exec-once = kitty --class scratchpad-term

# Spotify Scratchpad (auskommentiert - aktivieren, wenn installiert)
# exec-once = spotify --class=scratchpad-spotify

# Environment
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct

# ===================================
# VISUAL SETTINGS
# ===================================

general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2

    # Border-Farben (nur aktives Fenster sichtbar)
    col.active_border = rgba(808080aa)
    col.inactive_border = rgba(00000000)

    layout = dwindle

    allow_tearing = false
}

decoration {
    rounding = 12

    blur {
        enabled = true
        size = 6
        passes = 3
        new_optimizations = on
        xray = true
        ignore_opacity = false
        noise = 0.02
        contrast = 1.0
        brightness = 1.0
        vibrancy = 0.2
    }

    shadow {
        enabled = true
        range = 30
        render_power = 3
        offset = 0 8
        color = rgba(00000099)
        color_inactive = rgba(00000055)
    }

    # Inactive Dimming
    dim_inactive = true
    dim_strength = 0.05
}

animations {
    enabled = yes

    # Bezier-Kurven
    bezier = smoothOut, 0.36, 0, 0.66, -0.56
    bezier = smoothIn, 0.25, 1, 0.5, 1
    bezier = overshot, 0.13, 0.99, 0.29, 1.1
    bezier = snap, 0.87, 0, 0.13, 1

    # Fenster-Animationen
    animation = windows, 1, 5, overshot, slide
    animation = windowsOut, 1, 4, smoothOut, slide
    animation = windowsMove, 1, 4, overshot, slide

    # Border
    animation = border, 1, 10, default
    animation = borderangle, 1, 100, snap, loop

    # Fade
    animation = fade, 1, 8, smoothIn
    animation = fadeDim, 1, 8, smoothIn

    # Workspaces
    animation = workspaces, 1, 6, overshot, slidevert

    # Special Workspace (Scratchpads)
    animation = specialWorkspace, 1, 5, smoothIn, slidevert
}

# ===================================
# TILING LAYOUTS
# ===================================

  dwindle {
      pseudotile = yes
      preserve_split = yes
      force_split = 2
      # no_gaps_when_only wurde in neueren Hyprland-Versionen entfernt
      smart_split = true
  }

  master {
      new_on_top = false  # Ersetzt new_is_master
      mfact = 0.55
      orientation = left
  }

# ===================================
# INPUT
# ===================================

input {
    kb_layout = de
    follow_mouse = 1

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0
}

gestures {
    workspace_swipe = off
}

device {
    # Beispiel: benenne dein Gerät (nur informativ)
    name = epic-mouse-v1
    sensitivity = -0.5
}

# ===================================
# WORKSPACE-NAMEN
# ===================================

workspace = 1, name:term, default:true
workspace = 2, name:web
workspace = 3, name:files
workspace = 4, name:claude
workspace = 5, name:media

# ===================================
# WINDOW RULES
# ===================================

# ----- SCRATCHPAD TERMINAL -----
windowrulev2 = float, class:(scratchpad-term)
windowrulev2 = size 80% 60%, class:(scratchpad-term)
windowrulev2 = move 10% 0, class:(scratchpad-term)
windowrulev2 = workspace special:term, class:(scratchpad-term)
windowrulev2 = animation slide, class:(scratchpad-term)

# ----- SPOTIFY SCRATCHPAD -----
windowrulev2 = float, class:(scratchpad-spotify)
windowrulev2 = size 70% 80%, class:(scratchpad-spotify)
windowrulev2 = move 15% 10%, class:(scratchpad-spotify)
windowrulev2 = workspace special:spotify, class:(scratchpad-spotify)
windowrulev2 = animation slide, class:(scratchpad-spotify)

# ----- HOME ASSISTANT DASHBOARD SCRATCHPAD -----
windowrulev2 = float, class:(scratchpad-ha)
windowrulev2 = size 90% 90%, class:(scratchpad-ha)
windowrulev2 = move 5% 5%, class:(scratchpad-ha)
windowrulev2 = workspace special:ha, class:(scratchpad-ha)
windowrulev2 = animation slide, class:(scratchpad-ha)
windowrulev2 = opacity 1.0, class:(scratchpad-ha)

# ----- WORKSPACE-ZUWEISUNGEN -----
windowrulev2 = workspace 1, class:(archterm)
windowrulev2 = workspace 2, class:(firefox)
windowrulev2 = workspace 3, class:(thunar)
windowrulev2 = workspace 4, class:(claudelauncher)

# ----- OPACITY -----
windowrulev2 = opacity 0.85, class:(kitty)
windowrulev2 = opacity 0.95, class:(thunar)
windowrulev2 = opacity 1.0, class:(firefox)

# ----- FLOATING WINDOWS -----
windowrulev2 = float, class:(pavucontrol)
windowrulev2 = size 800 600, class:(pavucontrol)
windowrulev2 = center, class:(pavucontrol)

windowrulev2 = float, class:(blueman-manager)
windowrulev2 = size 500 600, class:(blueman-manager)
windowrulev2 = move 100%-520 100%-620, class:(blueman-manager)

windowrulev2 = float, class:(nm-connection-editor)
windowrulev2 = center, class:(nm-connection-editor)

# Firefox Popups
windowrulev2 = float, class:(firefox), title:(Datei hochladen)
windowrulev2 = float, class:(firefox), title:(Speichern unter)
windowrulev2 = float, class:(firefox), title:(Downloads)

# Datei-Dialoge
windowrulev2 = float, title:(Öffnen)
windowrulev2 = float, title:(Speichern)

# ----- PICTURE-IN-PICTURE -----
windowrulev2 = float, title:(Picture-in-Picture)
windowrulev2 = pin, title:(Picture-in-Picture)
windowrulev2 = size 500 300, title:(Picture-in-Picture)
windowrulev2 = move 100%-520 100%-320, title:(Picture-in-Picture)
windowrulev2 = opacity 1.0, title:(Picture-in-Picture)

# ----- CLAUDE LAUNCHER -----
windowrulev2 = tile, class:(claudelauncher)

# ===================================
# KEYBINDINGS
# ===================================

$mainMod = SUPER

# ----- PROGRAMME -----
bind = $mainMod, T, exec, kitty
bind = $mainMod, Q, killactive,
bind = $mainMod, V, togglefloating,
bind = $mainMod, Return, exec, wofi --show drun
bind = $mainMod, W, exec, firefox
bind = $mainMod, D, exec, thunar
bind = $mainMod, C, exec, bash -lc 'kitty --class claudelauncher --title "Claude Launcher" -e bash -lc "~/.config/hypr/scripts/claude-launcher.sh; exec bash"'

# ----- SCRATCHPADS -----
# Terminal on-demand starten (falls noch nicht läuft) + togglen
bind = $mainMod, Space, exec, ~/.config/hypr/scripts/toggle-scratchpad.sh term "kitty --class scratchpad-term"
bind = $mainMod SHIFT, Space, movetoworkspace, special:term

# Spotify Scratchpad (SUPER+M zum Toggle)
bind = $mainMod, M, exec, ~/.config/hypr/scripts/toggle-scratchpad.sh spotify "spotify --class=scratchpad-spotify"
bind = $mainMod SHIFT, M, movetoworkspace, special:spotify

# Home Assistant Dashboard Scratchpad (SUPER+A zum Toggle)
bind = $mainMod, A, exec, ~/.config/hypr/scripts/toggle-scratchpad.sh ha "~/.config/hypr/scripts/ha-kiosk.sh"
bind = $mainMod SHIFT, A, movetoworkspace, special:ha

# ----- SCREENSHOTS -----
bind = $mainMod, S, exec, ~/.config/hypr/scripts/screenshot-area.sh
bind = $mainMod SHIFT, S, exec, ~/.config/hypr/scripts/screenshot-full.sh

# ----- FENSTER-MANIPULATION -----
bind = $mainMod, F, fullscreen, 0
bind = $mainMod SHIFT, F, fullscreen, 1
bind = $mainMod, P, pin

# Fenster tauschen
bind = $mainMod SHIFT, H, swapwindow, l
bind = $mainMod SHIFT, L, swapwindow, r
bind = $mainMod SHIFT, K, swapwindow, u
bind = $mainMod SHIFT, J, swapwindow, d

# ----- FOKUS -----
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# ----- WORKSPACES -----
bind = $mainMod, left, workspace, r-1
bind = $mainMod, right, workspace, r+1
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, N, workspace, empty

# Fenster verschieben
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9

# ----- GRUPPEN/TABS -----
bind = $mainMod, G, togglegroup
bind = $mainMod, Tab, changegroupactive, f
bind = $mainMod SHIFT, Tab, changegroupactive, b

bind = $mainMod ALT, H, moveintogroup, l
bind = $mainMod ALT, L, moveintogroup, r
bind = $mainMod ALT, K, moveintogroup, u
bind = $mainMod ALT, J, moveintogroup, d
bind = $mainMod ALT, G, moveoutofgroup

# ----- RESIZE -----
# SUPER ALT + Pfeiltasten für Master-Größe
bind = $mainMod ALT, up, splitratio, +0.05
bind = $mainMod ALT, down, splitratio, -0.05

# Resize-Mode (wie i3)
bind = $mainMod, R, submap, resize
submap = resize
  # keine Modifiers (nur Richtungstasten) - 40px Standard, SHIFT = 100px
  bind = , right, resizeactive, 40 0
  bind = , left, resizeactive, -40 0
  bind = , up, resizeactive, 0 -40
  bind = , down, resizeactive, 0 40

  bind = SHIFT, right, resizeactive, 100 0
  bind = SHIFT, left, resizeactive, -100 0
  bind = SHIFT, up, resizeactive, 0 -100
  bind = SHIFT, down, resizeactive, 0 100

  bind = , escape, submap, reset
  bind = , return, submap, reset
submap = reset

# ----- LAYOUTS -----
bind = $mainMod ALT, M, exec, hyprctl keyword general:layout master
bind = $mainMod ALT, D, exec, hyprctl keyword general:layout dwindle

# Master-Layout Controls
bind = $mainMod, Plus, splitratio, +0.05
bind = $mainMod, Minus, splitratio, -0.05
bind = $mainMod SHIFT, Return, layoutmsg, swapwithmaster
bind = $mainMod, O, layoutmsg, orientationcycle left top

# ----- SYSTEM -----
bind = $mainMod, Escape, exec, swaylock -f -c 000000
bind = $mainMod SHIFT, E, exec, wlogout

# Media-Keys
bind = , XF86MonBrightnessUp, exec, brightnessctl set +5%
bind = , XF86MonBrightnessDown, exec, brightnessctl set 5%-
bind = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
bind = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
bind = , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle

# ----- MAUS -----
# Verwende die robuste Notation mouse:1 / mouse:3 statt evtl. unzuverlässiger numerischer IDs.
# mouse:1 = linker Knopf, mouse:2 = mittlere Taste, mouse:3 = rechter Knopf
bindm = $mainMod, mouse:1, movewindow
bindm = $mainMod, mouse:3, resizewindow

# Wenn bei dir andere Button-IDs erforderlich sind, prüfe sie mit:
# libinput debug-events --verbose
