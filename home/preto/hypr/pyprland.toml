# ===================================
# PYPRLAND CONFIG - Scratchpad Manager
# ===================================

[pyprland]
plugins = [
  "scratchpads",
]

# ===================================
# SCRATCHPADS CONFIGURATION
# ===================================

# Terminal Scratchpad (SUPER + Space)
[scratchpads.term]
command = "kitty --class scratchpad-term"
class = "scratchpad-term"
size = "80% 60%"
position = "10% 10%"
animation = "fromTop"
margin = 50
lazy = true
unfocus = "hide"

# Spotify Scratchpad (SUPER + M)
[scratchpads.spotify]
command = "spotify"
class = "Spotify"
size = "70% 80%"
position = "15% 10%"
animation = "fromTop"
margin = 50
lazy = true
unfocus = "hide"

# Home Assistant Dashboard (SUPER + A)
[scratchpads.ha]
command = "chromium --app=http://home-assist.fritz.box:8123 --class=ha-dashboard"
class = "ha-dashboard"
size = "90% 90%"
position = "5% 5%"
animation = "fromTop"
margin = 50
lazy = true
unfocus = "hide"
